name: adf_cuidapet
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular:
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.4
  asuka: ^2.0.0+1
  dio: ^4.0.6
  flutter_screenutil: ^5.4.0+1
  firebase_core: ^1.14.1
  firebase_auth: 
  firebase_remote_config: 
  flutter_dotenv: 5.0.2
  logger: ^1.1.0

  flutter_secure_storage: 5.0.2
  shared_preferences: ^2.0.13
  validatorless: ^1.2.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.5+2
  build_runner: ^2.1.8

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - .env
      #   - images/a_dot_ham.jpeg



  fonts:
    - family: Cuidapeticons
      fonts:
        - asset: assets/fonts/Cuidapeticons.ttf

